<div class="detail-container">
  <div class="mb-3" style="max-width: 540px">
    <div class="row g-0">
      <div class="col-md-7 img">
        <img src="{{ item?.url }}" class="img-fluid rounded-start" alt="..." />
      </div>
      <div class="col-md-5 padding-content">
        <div class="card-body">
          <h4 class="card-title">
            <b>{{ item?.name }}</b>
          </h4>
          <br />
          <p class="card-text">${{ item?.price }}</p>
          <p class="card-text">{{ item?.description }}</p>
          <p>
            <input class="select-input form-control" type="number" min="1" [(ngModel)]="amount" />
          </p>
          <p><button href="#" class="btn btn-primary" (click)="addToCart(item?.id)">Add to cart</button></p>
          <p routerLink="/" class="back-link cursor">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-arrow-left"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
              />
            </svg>
            Back to product list
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
