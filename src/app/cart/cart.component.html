<div class="detail-container">
  <div class="mb-3" style="max-width: 800px">
    <div class="row g-0">
      <div class="col-md-7 cart-item-details">
        <div *ngFor="let item of orderListShow">
          <div class="mb-3" style="max-width: 540px">
            <div class="row g-0">
              <div class="col-md-4">
                <img
                  src="{{ item?.url }}"
                  class="img-fluid rounded-start"
                  alt="..."
                />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <p class="card-title">
                    <b>{{ item?.name }}</b>
                  </p>
                  <br />
                  <p class="card-text" id="price{{ item.id }}">
                    ${{
                      item.price && item.amount != undefined
                        ? item.price * item.amount
                        : 0
                    }}
                  </p>
                  <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm"
                      >Amount:</span
                    >
                    <input
                      class="form-control"
                      type="number"
                      [(ngModel)]="item.amount"
                      (change)="calcuTotalPrice()"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <h2>
          <b>Total: ${{ totalPrice.toFixed(2) }}</b>
        </h2>
      </div>
      <div class="col-md-5">
        <form #form="ngForm" (ngSubmit)="onSubmit(form)" class="form-margin">
          <label for="fullname" class="form-label label-input">Full name</label>
          <input
            type="text"
            id="fullname"
            name="fullname"
            class="form-control text-input"
            ngModel
            placeholder="(minimum 3 characters)"
            minlength="3"
            required
          />

          <label for="address" class="form-label label-input">Address</label>
          <input
            type="text"
            id="address"
            name="address"
            class="form-control text-input"
            ngModel
            placeholder="(minimum 6 characters)"
            minlength="6"
            required
          />

          <label for="credit" class="form-label label-input"
            >Credit card number</label
          >
          <input
            type="number"
            id="credit"
            name="credit"
            class="form-control text-input"
            ngModel
            placeholder="16-digit number"
            minlength="16"
            required
          />
          <p class="payment">
            We'll never share your payment details with anyone else.
          </p>
          <button
            type="submit"
            class="btn btn-primary mb-3"
            [disabled]="form.invalid || this.totalPrice == 0"
          >
            Submit
          </button>
        </form>
        <div *ngIf="creditCardError" class="error">
          The credit card number must be 16-digit number.
        </div>
      </div>
    </div>
  </div>
</div>
